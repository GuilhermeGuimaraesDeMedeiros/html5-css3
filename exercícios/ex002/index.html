<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body style="background-color: rgb(71, 135, 156);"> 
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito!!!</p> <!--&lt significa less than / &gt significa greater than-->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;&pound;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#X1F596;
        &#X1F913;

    </p>

</body>
</html>
