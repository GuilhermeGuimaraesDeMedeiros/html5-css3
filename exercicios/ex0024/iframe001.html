<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe> para aprender a programar.</p>

    <p>O site do 
        <iframe 
            src="https://www.google.com.br" frameborder="0" width="500px">
            no <a href="https://www.google.com.br" target="_blank" >google</a>
        </iframe> 
        também é legal.</p>

</body>
</html>
